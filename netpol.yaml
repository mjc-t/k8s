apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-from-backend
  namespace: backend
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app: frontend
    - podSelector:
        matchLabels:
          app: frontend
     ports:
     - protocol: TCP
       port: 8080
